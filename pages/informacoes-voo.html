<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ícone do Site-->
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/icon/site.webmanifest">

    <link rel="stylesheet" href="../src/style/style.css">
    <style type="text/css">
        .field-forms{
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(1, 1fr);
        }
        .button-field{
            grid-template-columns: repeat(3, 1fr);
        }
    </style>

    <title> </AeroDev> </title>
</head>
<body>

    <div id="vanta-canvas" class="container">

        <div class="card">
            <header class="card-header">
                 <h3> </AeroDev>< /AeroDev>  - Informações de vôo</h3>
            </header>
            
            <div class="field-forms voo-field">
                <div  class="form-field">
                    <Label>Número do vôo:</Label>
                    <input id="numero_voo"  class ="form-control" type="text" name="" placeholder="Digite o número do vôo">
                </div>
            </div>

            <div class="button-field">
                <button type="button" class="btn primary field" onclick="">Listar</button>
                <button type="button" class="btn primary field" onclick="">Fechar listagem</button>
                <a href="../index.html"  class="btn primary field">Voltar</a>
            </div>
        </div>
    </div>

    <!--Vanta Cloud Effect-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script type="text/javascript">
        VANTA.CLOUDS({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        skyColor: 0x2fb7f0,
        cloudColor: 0xb4cbff
        })
    </script>
    <script src="./script/Airport.js"></script>
</body>
</html>
