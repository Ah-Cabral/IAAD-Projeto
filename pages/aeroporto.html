<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ícone do Site-->
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/icon/site.webmanifest">

    <link rel="stylesheet" href="../src/style/style.css">
    
    <title> </AeroDev> </title>
</head>
<body>
    <div id="vanta-canvas" class="container">

        <div class="card">
            <header class="card-header">
                 <h3> </AeroDev> Cadastro de Aeroporto</h3>
            </header>
            
            <div class="field-forms">
                <div  class="form-field">
                    <Label>Código do Aeroporto:</Label>
                    <input id="codigo_aeroporto"  class ="form-control" type="text" name="" placeholder="Digite o código do aeroporto">
                </div>

                <div  class="form-field">
                    <Label>Nome:</Label>
                    <input id="nome" class="form-control" type="text" placeholder="Digite o nome do aeroporto">
                </div> 

                <div class="form-field"> 
                    <Label>Cidade:</Label>
                    <input id="cidade" class="form-control" type="text" placeholder="Digite a cidade em que está localizada o aeroporto">
                </div>

                <div  class="form-field">
                    <Label>Estado:</Label>
                    <input id="estado" class="form-control" type="text" placeholder="Digite o estado em que está localizado o aeroporto">
                </div>
            </div>

            <div class="button-field">
                <button class="btn success field">Enviar</button>
                <button type="button" class="btn primary field" onclick="listAirport()">Listar</button>
                <button type="button" class="btn update field">Atualizar</button>
                <button type="button" class="btn danger field">Deletar</button>
            </div>
        </div>
        
        <table class="card-airport">
            <thead> 
                <tr> 
                    <th> Código Do Aeroporto </th> 
                    <th> Nome </th> 
                    <th> Cidade </th> 
                    <th> Estado </th>
                </tr>  
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    
    
    <!--Vanta Cloud Effect-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script type="text/javascript">
        VANTA.CLOUDS({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        skyColor: 0x2fb7f0,
        cloudColor: 0xb4cbff
        })
    </script>
    <script src="./script/Airport.js"></script>
</body>
</html>
