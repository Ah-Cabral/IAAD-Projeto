<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ícone do Site-->
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/icon/site.webmanifest">

    <!--Link Com CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">
    <script defer src="src/JS/app.js"></script>
    <style type="text/css">
        .main-card-crud{
            height: 350px;
        }
        .main-card-crud .header-card-crud{
            height: 10%;
        }
    </style>

    <title> </AeroDev> </title>
</head>
<body>
    <div id="container">
        <div class="main-card-crud">
            <header class="header-card-crud">
                 <h3>< /AeroDev>  - Cadastro de vôo</h3>
            </header>

            <div class="container">
                <fieldset>
                    <div class="mb-3">
                        <Label>Número do vôo:</Label>
                        <input id="numero_voo"  class ="form-control" type="text" name="" placeholder="digite o número do vôo">
                        </div>

                    <div class="mb-3">
                        <Label>Companhia aérea:</Label>
                        <input id="nome" class="form-control" type="text" placeholder="digite o nome da companhia aérea">
                    </div>
                    
                    <div class="mb-3">
                        <Label>Dias da semana:</Label>
                        <input id="estado" class="form-control" type="text" placeholder="digite os dias da semana dos voos">
                        <hr>
                        <button class="btn btn-success">Criar</button>
                        <button type="button" class="btn btn-primary">Listar</button>
                        <button type="button" class="btn btn-danger">Deletar</button>
                        <button type="button" class="btn btn-warning">Atualizar</button>
                    </div>
                </fieldset>
            </div>

        </div>

    </div>
</body>
</html>
